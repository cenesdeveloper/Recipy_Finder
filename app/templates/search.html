{% extends 'base.html' %}
{% block title %}Search Recipes{% endblock %}
{% block content %}
<h2>Search Recipes</h2>
<form method="GET" action="{{ url_for('main.search') }}">
    <input type="text" name="query" placeholder="Search..." required>
    <input type="text" name="diet" placeholder="Diet (e.g. vegan)">
    <input type="text" name="cuisine" placeholder="Cuisine (e.g. italian)">
    <input type="text" name="intolerances" placeholder="Intolerances (e.g. gluten)">
    <button type="submit">Search</button>
</form>

{% if recipes %}
<h3>Results:</h3>
<div class="recipe-grid">
    {% for recipe in recipes %}
    <div class="recipe-card">
        <h4>{{ recipe.title }}</h4>
        <img src="{{ recipe.image }}" width="200">
        <a href="{{ recipe.sourceUrl }}" target="_blank">View Recipe</a>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
