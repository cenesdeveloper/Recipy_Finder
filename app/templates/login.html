{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
</form>

<!-- Demo login button -->
<form method="POST">
    <input type="hidden" name="username" value="demo">
    <input type="hidden" name="password" value="demo123">
    <button class="btn btn-outline-secondary mt-3">Login as Demo</button>
</form>

<p class="mt-3">Don't have an account? <a href="{{ url_for('main.register') }}">Register</a></p>
{% endblock %}
