{% extends 'base.html' %}
{% block title %}Bookmarks{% endblock %}
{% block content %}
<h2>Bookmarked Recipes</h2>

{% if bookmarks %}
<div class="recipe-grid d-flex flex-wrap gap-3 mt-3">
    {% for recipe in bookmarks %}
    <div class="card" style="width: 18rem;">
        <img src="{{ recipe.image_url }}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <a href="{{ recipe.source_url }}" target="_blank" class="btn btn-primary">View Recipe</a>
            <form method="POST" action="{{ url_for('main.delete_bookmark', id=recipe.id) }}" class="mt-2">
                <button type="submit" class="btn btn-danger btn-sm">Remove</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>You haven't saved any recipes yet.</p>
{% endif %}
{% endblock %}
